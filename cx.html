<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生成绩查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        #passwordInput {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
        @media (max-width: 600px) {
            #result {
                width: 90%;
            }
            #passwordInput {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h2>学生成绩查询</h2>
    <input type="password" id="passwordInput" placeholder="输入查询密码">
    <button onclick="checkPassword()">查询</button>

    <div id="result">
        <h3 id="studentName"></h3>
        <table>
            <tr>
                <th>科目</th>
                <th>分数</th>
            </tr>
            <tr>
                <td>数学</td>
                <td id="mathScore"></td>
            </tr>
            <tr>
                <td>计算机</td>
                <td id="chineseScore"></td>
            </tr>
            <tr>
                <td>英语</td>
                <td id="englishScore"></td>
            </tr>
            <tr>
                <td>物理</td>
                <td id="physicsScore"></td>
            </tr>
            <tr>
                <td>化学</td>
                <td id="chemistryScore"></td>
            </tr>
            <tr>
                <td><b>总分</b></td>
                <td id="totalScore"></td>
            </tr>
        </table>
    </div>

    <script>
        function checkPassword() {
            let password = document.getElementById("passwordInput").value;
            let studentData = {
                "25120113554424": { name: "雷朝辉", math: 88, chinese: 90, english: 85, physics: 78, chemistry: 82 },
                "5678": { name: "李四", math: 76, chinese: 80, english: 78, physics: 69, chemistry: 75 },
                "9101": { name: "王五", math: 92, chinese: 89, english: 94, physics: 85, chemistry: 88 }
            };

            if (studentData[password]) {
                let student = studentData[password];
                document.getElementById("studentName").innerText = "学生：" + student.name;
                document.getElementById("mathScore").innerText = student.math;
                document.getElementById("chineseScore").innerText = student.chinese;
                document.getElementById("englishScore").innerText = student.english;
                document.getElementById("physicsScore").innerText = student.physics;
                document.getElementById("chemistryScore").innerText = student.chemistry;
                document.getElementById("totalScore").innerText = student.math + student.chinese + student.english + student.physics + student.chemistry;
                document.getElementById("result").style.display = "block";
            } else {
                alert("密码错误！请重新输入");
            }
        }
    </script>

</body>
</html>
